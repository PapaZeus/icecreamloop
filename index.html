<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="fav1">Fav 1</label>
            <input id="fav1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="fav2">Fav 2</label>
            <input id="fav2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="fav3">Fav 3</label>
            <input id="fav3" class="form-control" type="text">
          </div>


          <button type="submit" class="btn">Show me the list!</button>
        </form>
      </div>

      <div id="favlist">
        <h1>A fantastical adventure</h1>
        <p>
          <ul>
            <li><span class="fav1"></span></li>
            <li><span class="fav2"></span></li>
            <li><span class="fav3"></span></li>
          </ul>
        </p>
      </div>
    </div>
  </body>
</html>
